{% extends 'portfoliobase.html' %}
{%load static%}
{% block portfoliopost%}


{% for portslider in portslider %}
    <section class="hero-wrap hero-wrap-2" style="background-image: url('{{portslider.image.url}}');" data-stellar-background-ratio="0.5">
      {% endfor %}
  
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs mb-2"><span class="mr-2"><a href="{% url 'home' %}">Home <i class="fa fa-chevron-right"></i></a></span> <span class="mr-2"><a href="{% url 'portfolio' %}">Portfolio <i class="fa fa-chevron-right"></i></a></span> <span>Portfolio Details <i class="fa fa-chevron-right"></i></span></p>
            <h1 class="mb-0 bread">Works</h1>
          </div>
        </div>
      </div>
    </section>
		
		<section class="ftco-section ftco-degree-bg">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 ftco-animate">
          	<p>
              <img src="{{portd.image.url}}" alt="" class="img-fluid">
            </p>
            <div>
              {{portd.descriptions | safe}}
          </div>
            <div class="tag-widget post-tag-container mb-5 mt-5">
              <div class="tagcloud">
                <a href="" class="tag-cloud-link">{{portd.meta_tags}}</a>
              </div>
            </div>

          </div> <!-- .col-md-8 -->
        </div>
      </div>
    </section> <!-- .section -->
{% endblock %}
